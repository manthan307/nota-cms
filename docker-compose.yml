services:
  db:
    image: postgres:18.0-alpine
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:latest
    env_file:
      - .env
    command: server --console-address ":9001" /data
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  api:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - minio

  frontend:
    build: ./www
    environment:
      - NEXT_PUBLIC_API_URL=http://host.docker.internal:8000
    ports:
      - "3000:3000" # frontend served by Nginx â†’ exposed on port 3000
    depends_on:
      - api
      - db
      - minio

volumes:
  db_data:
  minio_data:
