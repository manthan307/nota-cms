version: "3.8"

services:
  db:
    image: postgres:18.0-alpine
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server --console-address ":9001" /data
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
      - "32839:32839"

volumes:
  db_data:
  minio_data:
