version: "2"
sql:
  - engine: "postgresql"
    schema: "db/schema"
    queries: "db/query"
    gen:
      go:
        package: "db"
        out: "db/output"
        emit_interface: true
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "jsonb"
            go_type: "encoding/json.RawMessage"
